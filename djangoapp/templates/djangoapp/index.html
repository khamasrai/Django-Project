{% extends 'djangoapp/base.html' %}
{% block page_content %}


<div class="row">
  {% for i in post %}
  <div class="col mt-3">
    <div class="card" style="width: 18rem;">
      <img src="media/{{i.image}}" style="height:150px; width:200px;" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <h6 class="card-text">{{i.body | slice:'10' }}</h6>
        <a href="{% url 'detail' i.pk %}">
          <button>Read More</button> </a>
      </div>
    </div>
  </div>

  {% endfor %}

</div>

{% endblock page_content %}
